<div id="summary-container">
    <!-- Initial State -->
    <div id="summary-initial" class="empty-state">
        <svg class="empty-state-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-. 504 1.125-1.125V11.25a9 9 0 00-9-9z" />
        </svg>
        <h3 class="font-semibold mb-2">Generate Summary</h3>
        <p class="text-sm text-muted mb-4">Create a comprehensive summary of your document using AI. </p>
        <button id="generate-summary-btn" class="btn btn-primary">
            Generate Summary
        </button>
    </div>

    <!-- Loading State -->
    <div id="summary-loading" class="loading hidden">
        <div class="spinner"></div>
        <p class="loading-text">Analyzing document and generating summary...</p>
        <p class="text-sm text-muted mt-2">This may take a moment</p>
    </div>

    <!-- Content State -->
    <div id="summary-content" class="summary-content hidden"></div>

    <!-- Error State -->
    <div id="summary-error" class="empty-state hidden">
        <p class="text-sm" style="color: hsl(var(--destructive));" id="summary-error-text"></p>
        <button id="retry-summary-btn" class="btn btn-outline mt-4">Try Again</button>
    </div>
</div>
