<div id="flashcards-container">
    <!-- Initial State -->
    <div id="flashcards-initial">
        <div class="empty-state">
            <svg class="empty-state-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6. 429 9.75L2.25 12l4.179 2.25m0-4.5l5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0l4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0l-5.571 3-5.571-3" />
            </svg>
            <h3 class="font-semibold mb-2">Create Flashcards</h3>
            <p class="text-sm text-muted mb-4">Generate study flashcards from your document.</p>
        </div>
        
        <div style="max-width:  300px; margin: 0 auto;">
            <label class="label">Number of flashcards</label>
            <div class="input-group">
                <input type="number" id="num-flashcards" class="input" value="5" min="1" max="20">
                <button id="generate-flashcards-btn" class="btn btn-primary">Generate</button>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div id="flashcards-loading" class="loading hidden">
        <div class="spinner"></div>
        <p class="loading-text">Creating flashcards...</p>
    </div>

    <!-- Flashcards Display -->
    <div id="flashcards-display" class="hidden">
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-face flashcard-front">
                    <p class="flashcard-text" id="flashcard-question"></p>
                </div>
                <div class="flashcard-face flashcard-back">
                    <p class="flashcard-text" id="flashcard-answer"></p>
                </div>
            </div>
        </div>
        
        <p class="text-center text-sm text-muted mt-2">Click the card to flip</p>
        
        <div class="flashcard-nav">
            <button id="prev-card" class="btn btn-outline btn-sm">Previous</button>
            <span class="flashcard-counter">
                <span id="current-card">1</span> / <span id="total-cards">0</span>
            </span>
            <button id="next-card" class="btn btn-outline btn-sm">Next</button>
        </div>
        
        <div class="text-center mt-6">
            <button id="regenerate-flashcards-btn" class="btn btn-ghost btn-sm">Generate New Flashcards</button>
        </div>
    </div>

    <!-- Error State -->
    <div id="flashcards-error" class="empty-state hidden">
        <p class="text-sm" style="color: hsl(var(--destructive));" id="flashcards-error-text"></p>
        <button id="retry-flashcards-btn" class="btn btn-outline mt-4">Try Again</button>
    </div>
</div>
