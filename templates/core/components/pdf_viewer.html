<div class="pdf-viewer-wrapper">
    <!-- PDF Header with controls -->
    <div class="pdf-header">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="{% url 'core:home' %}" class="btn btn-ghost btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back
                </a>
                <div class="pdf-title">
                    <h3 class="font-semibold" style="font-size: 0.875rem;">{{ document.title }}</h3>
                    <span class="text-sm text-muted" id="page-info"></span>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <!-- Page Navigation -->
                <div class="flex items-center gap-1" style="margin-right: 1rem;">
                    <button id="prev-page" class="btn btn-ghost btn-sm" title="Previous Page">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 18l-6-6 6-6"/>
                        </svg>
                    </button>
                    <span class="text-sm">
                        <span id="current-page">1</span> / <span id="total-pages">1</span>
                    </span>
                    <button id="next-page" class="btn btn-ghost btn-sm" title="Next Page">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18l6-6-6-6"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Zoom Controls -->
                <div class="flex items-center gap-1">
                    <button id="zoom-out" class="btn btn-ghost btn-sm" title="Zoom Out">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                            <line x1="21" y1="21" x2="16. 65" y2="16.65"></line>
                        </svg>
                    </button>
                    <span id="zoom-level" class="text-sm" style="min-width: 45px; text-align: center;">100%</span>
                    <button id="zoom-in" class="btn btn-ghost btn-sm" title="Zoom In">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="11" y1="8" x2="11" y2="14"></line>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                    <button id="zoom-fit" class="btn btn-ghost btn-sm" title="Fit to Width">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- PDF Container -->
    <div class="pdf-container" id="pdf-container">
        <!-- Loading State -->
        <div id="pdf-loading" class="loading">
            <div class="spinner"></div>
            <p class="loading-text">Loading PDF...</p>
        </div>
        
        <!-- Error State -->
        <div id="pdf-error" class="empty-state hidden">
            <svg class="empty-state-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1. 5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3. 75m9-. 75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-. 008z" />
            </svg>
            <p class="font-medium">Failed to load PDF</p>
            <p class="text-sm text-muted mt-2" id="pdf-error-message"></p>
            <button id="retry-pdf" class="btn btn-outline mt-4">Retry</button>
        </div>
        
        <!-- PDF Viewer Canvas Container -->
        <div id="pdf-viewer"></div>
    </div>
</div>
